<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delegated</title>
</head>
<body>
   <section>
        <h1>Add and remove LI with delegated</h1>
        <ul id="unorder-list">
            <li class="item">Lorem, ipsum.</li>
            <li class="item">Labore, modi.</li>
            <li class="item">Similique, laboriosam.</li>
            <li class="item">Expedita, nemo.</li>
        </ul>
        <button id="btn-add">Add one</button>
   </section>

    <script>
        const items = document.getElementsByClassName('item');
        for(const item of items){
            item.addEventListener('click',function(event){
              event.target.parentNode.removeChild(event.target);
            })
        }
        document.getElementById('btn-add').addEventListener('click',function(){
            const UL = document.getElementById('unorder-list')
            const li = document.createElement("li");
            li.innerText = 'Added a new list';
            UL.appendChild(li);
        })


    </script>
</body>
</html>
